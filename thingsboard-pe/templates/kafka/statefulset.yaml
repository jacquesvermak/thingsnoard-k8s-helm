apiVersion: apps/v1
kind: StatefulSet
metadata:
	name: kafka
spec:
	selector:
		matchLabels:
			app: kafka
	serviceName: kafka
	replicas: 1
	template:
		metadata:
			labels:
				app: kafka
		spec:
			imagePullSecrets:
				- name: harbor-kafka-pull-secret
			containers:
				- name: kafka
					image: harbor.qa.stagezero.co.za/kafka/kafka:4.1.1
					ports:
						- containerPort: 9092
