{{- if .Values.kafka.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "thingsboard-pe.fullname" . }}-kafka-config
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "thingsboard-pe.labels" . | nindent 4 }}
    app.kubernetes.io/component: kafka
data:
  server.properties: |
    listeners=PLAINTEXT://:9092,PLAINTEXT_INTERNAL://:9093
    advertised.listeners=PLAINTEXT://{{ include "thingsboard-pe.fullname" . }}-kafka:9092,PLAINTEXT_INTERNAL://{{ include "thingsboard-pe.fullname" . }}-kafka:9093
    listener.security.protocol.map=PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
    inter.broker.listener.name=PLAINTEXT_INTERNAL
    zookeeper.connect={{ .Values.kafka.zookeeper.servers }}
    num.network.threads=3
    num.io.threads=8
    socket.send.buffer.bytes=102400
    socket.receive.buffer.bytes=102400
    socket.request.max.bytes=104857600
    log.retention.hours=168
    log.segment.bytes=1073741824
    log.retention.check.interval.ms=300000
    num.partitions={{ .Values.kafka.replicas }}
    default.replication.factor=1
    offsets.topic.replication.factor=1
    transaction.state.log.replication.factor=1
    transaction.state.log.min.isr=1
    log.flush.interval.messages=10000
    log.flush.interval.ms=1000
    group.initial.rebalance.delay.ms=0
{{- end }}