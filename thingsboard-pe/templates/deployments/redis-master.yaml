apiVersion: apps/v1
kind: Deployment
metadata:
  name: thingsboard-redis-master
  namespace: {{ .Values.global.namespace }}
  labels:
    app: redis
    component: master
spec:
  replicas: {{ .Values.redis.master.replicas | default 3 }}
  selector:
    matchLabels:
      app: redis
      component: master
  template:
    metadata:
      labels:
        app: redis
        component: master
    spec:
      imagePullSecrets:
        - name: harbor-redis-pull-secret
      volumes:
        - name: redis-config
          configMap:
            name: thingsboard-redis-configuration
            items:
              - key: redis.conf
                path: redis.conf
      containers:
        - name: redis
          image: {{ .Values.redis.image.repository }}:{{ .Values.redis.image.tag }}
          command: ["redis-server"]
          args: ["/etc/redis/redis.conf"]
          ports:
            - name: redis
              containerPort: 6379
              protocol: TCP
          env:
            - name: REDIS_PORT
              value: "6379"
          volumeMounts:
            - name: redis-config
              mountPath: /etc/redis
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsUser: 1001
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext:
        fsGroup: 1001
