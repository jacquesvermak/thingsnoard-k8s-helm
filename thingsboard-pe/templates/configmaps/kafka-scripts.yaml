{{- if .Values.kafka.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "thingsboard-pe.fullname" . }}-kafka-scripts
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "thingsboard-pe.labels" . | nindent 4 }}
    app.kubernetes.io/component: kafka-config
data:
  setup.sh: |-
    #!/bin/bash

    ID="${MY_POD_NAME#"{{ include "thingsboard-pe.fullname" . }}-kafka-"}"
    if [[ -f "/bitnami/kafka/data/meta.properties" ]]; then
        export KAFKA_CFG_BROKER_ID="$(grep "broker.id" "/bitnami/kafka/data/meta.properties" | awk -F '=' '{print $2}')"
    else
        export KAFKA_CFG_BROKER_ID="$((ID + 0))"
    fi

    # Configure zookeeper client
    echo "clientPort=2181" >> /opt/bitnami/kafka/conf/zookeeper.properties
    echo "dataDir=/bitnami/zookeeper/data" >> /opt/bitnami/kafka/conf/zookeeper.properties
    echo "dataLogDir=/bitnami/zookeeper/data" >> /opt/bitnami/kafka/conf/zookeeper.properties

    exec /entrypoint.sh /run.sh
{{- end }}